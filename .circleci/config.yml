# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.
# Orchestrate or schedule a set of jobs
dependencies:
  pre:
    - sudo apt-get update; sudo apt-get remove clang; sudo apt-get install clang-11.0 libclang-common-11.0-dev
jobs:
  test-for-macos:
    docker:
      - image: cimg/base:2021.04
    steps:
      - checkout
      - run:
          name: Make tests
          command: make re -C ./tests/
      - run:
          name: Run tests
          command: ./tests/libunit_tests

workflows:
  version: 2.1
  test:
    jobs:
      - test-for-macos
